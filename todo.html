<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do-list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="todo.css">
</head>

<body>
    <h1 class="text-center mt-5">To-Do-List</h1>
    <div class="mx-5 text-center">
        <input id="input-value1" class="form-control" type="text" placeholder="Please enter your name">
        <input id="input-value2" class="form-control my-3" type="text" placeholder="Please enter your email">
        <button id="input-btn" class="btn btn-primary">Add List</button>
    </div>
    <div class="mt-5 container">
        <table id="table" class="table">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody id="content-container">
                <!-- <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                  </tr> -->
            </tbody>
        </table>
        <!-- <button id="clear-btn" class="btn btn-danger px-4">Clear All</button> -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
        </script>
    <script src="todo.js"></script>
</body>

</html>
